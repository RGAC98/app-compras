<h4 style="padding: 10px">Cabecera factura</h4>
<div class="example-button-container">
    <button mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>
<div class="table-responsive mat-elevation-z8">
    <mat-table class="lessons-table mat-elevation-z8" [dataSource]="fuente">

        <ng-container matColumnDef="cabecera_id">
            <mat-header-cell *matHeaderCellDef>Id Cabecera</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.fcab_id}}</mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="proveedor_id">
            <mat-header-cell *matHeaderCellDef>Id Proveedor</mat-header-cell>
            <mat-cell class="description-cell"
                      *matCellDef="let element">{{element.fcab_prv_id}}</mat-cell>
    
        </ng-container>
    
        <ng-container matColumnDef="Fecha_realizacion">
            <mat-header-cell *matHeaderCellDef>Fecha realizacion</mat-header-cell>
            <mat-cell class="duration-cell"
                      *matCellDef="let element">{{element.fcab_fecha_init}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Fecha_fin">
            <mat-header-cell *matHeaderCellDef>Fecha fin</mat-header-cell>
            <mat-cell class="duration-cell"
                      *matCellDef="let element">{{element.fcab_fecha_fin}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="Tipo_pago">
            <mat-header-cell *matHeaderCellDef>Tipo pago</mat-header-cell>
            <mat-cell class="duration-cell"
                      *matCellDef="let element">{{element.fcab_tipo_pago}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon>edit</mat-icon>
                <mat-icon>delete</mat-icon>
            </td>
          </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    
    </mat-table>
</div>
